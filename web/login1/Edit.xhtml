<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.EditLogin1Title}"></h:outputText>

                </h:panelGrid>
                <h:commandLink action="#{login1Controller.update}" value="#{bundle.EditLogin1SaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditLogin1ViewLink}"/>
                <br />
                <h:commandLink action="#{login1Controller.prepareList}" value="#{bundle.EditLogin1ShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditLogin1IndexLink}" />
